<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Movies</title>
	</head>
	<body>
		<header>
			<h1 class="title"><span></span> Movies</h1>
			<h1 class="title">Find your Movie</h1>
		</header>

		<section>
			<div class="box">
				<input type="text" placeholder="Search Movie" class="input" />
				<div class="box__scroll">
					<ul class="box__list">
						<li data-key="top_rated" class="active">Top Rated</li>
						<li data-key="popular">Popular</li>
						<li data-key="upcoming">Upcoming</li>
						<li data-key="now_playing">Now Playing</li>
					</ul>
				</div>
				<div class="movie"></div>
			</div>
		</section>

		<script src="bundle.js"></script>
	</body>
</html>
